            href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="/imgs/ComeCA.png" alt="Logo ComeCA" class="logo-img">ComeCA</a>
                <ul class="nav-links">
                    <li>

                </div>
            </div>
        </nav>

        <div id="container">
            <section id="section-movimentacao">
                <h2>Registrar Entrada/Saída</h2>
                <form id="form-movimentacao">
                    <label for="select-item">Item:</label>
                    <select id="select-item" required="required"></select>

                    <label for="tipo-movimentacao">Tipo:</label>
                    <select id="tipo-movimentacao">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" min="1" value="1" required="required"/>

                    <button type="submit">Registrar</button>
                </form>
            </section>
        </div>

        <script type="module" src="/js/controle.js"></script>
    </body>
