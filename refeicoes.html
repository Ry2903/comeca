<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Controle de Refeições e Movimentações - ComeCA</title>
  <link rel="stylesheet" href="/css/styleRefeicoes.css"/>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">ComeCA</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="estoque.html">Cadastro de Itens</a></li>
        <li><a href="refeicoes.html">Controle</a></li>
      </ul>
      <div class="nav-user">
        <span id="user-email-nav"></span>
        <button id="logout-btn">Sair</button>
      </div>
    </div>
  </nav>

  <div id="container">
    <!-- Registrar Entrada/Saída -->
    <section id="section-movimentacao">
      <h2>Registrar Entrada/Saída</h2>
      <form id="form-movimentacao">
        <label for="select-item">Item:</label>
        <select id="select-item" required></select>

        <label for="tipo-movimentacao">Tipo:</label>
        <select id="tipo-movimentacao">
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" min="1" value="1" required/>

        <button type="submit">Registrar</button>
      </form>
    </section>
  </div>

  <script type="module" src="/js/refeicoes.js"></script>
</body>
</html>
