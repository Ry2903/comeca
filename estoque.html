<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <title>ComeCA</title>
        <link rel="icon" type="image/x-icon" href="/imgs/ComeCA verde.png">
        <link rel="stylesheet" href="/css/styleEstoque.css"/>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="/imgs/ComeCA.png" alt="Logo ComeCA" class="logo-img">ComeCA</a>

                <ul class="nav-links">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="estoque.html">Cadastro de Itens</a>
                    </li>
                    <li>
                        <a href="controle.html">Controle</a>
                    </li>
                    <li>
                        <a href="historico.html">Histórico</a>
                    </li>
                </ul>

                <div class="nav-user">
                    <i class="material-icons">sentiment_very_satisfied</i>
                    <span id="user-email-nav"></span>
                    <button id="logout-btn">Sair</button>
                </div>
            </div>
        </nav>

        <main>
            <h1>Cadastro de Itens no Estoque</h1>

            <form id="form-cadastro">
                <label>Nome do Item:
                    <input type="text" id="nome-item" required="required"/>
                </label>

                <label>Quantidade:
                    <input type="number" id="quantidade-item" min="0" required="required"/>
                </label>

                <label>Refeição:
                    <select id="refeicao-item" required="required">
                        <option value="">Selecione</option>
                        <option value="almoço">Almoço</option>
                        <option value="jantar">Jantar</option>
                        <option value="merenda seca">Merenda seca</option>
                    </select>
                </label>

                <button type="submit" class="green">Cadastrar</button>
            </form>
        </main>

        <script type="module" src="/js/estoque.js"></script>
    </body>
</html>
