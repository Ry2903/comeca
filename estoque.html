<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Itens</title>
  <link rel="stylesheet" href="/css/styleEstoque.css">
</head>
<body>
  <h1>Cadastro de Itens no Estoque</h1>

  <form id="form-cadastro">
    <label>Nome do Item:
      <input type="text" id="nome-item" required>
    </label><br>

    <label>Quantidade:
      <input type="number" id="quantidade-item" min="0" required>
    </label><br>

    <label>Refeição:
      <select id="refeicao-item" required>
        <option value="almoço">Almoço</option>
        <option value="jantar">Jantar</option>
        <option value="merenda seca">Merenda seca</option>
      </select>
    </label><br>

    <button type="submit">Cadastrar</button>
  </form>

  <script type="module" src="/js/estoque.js"></script>
</body>
</html>
